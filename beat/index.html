<!DOCTYPE html>
<html>
<head>
<style>
clock0 {
    font-weight: bold;
}
</style>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes() + today.getTimezoneOffset();;
  var s = today.getSeconds();
  var beats = (s + (m * 60) + (h * 3600)) / 86.4;
  beats = checkTime(beats);
  

  document.getElementById('txt').innerHTML =
  "@"+ beats;
  var t = setTimeout(startTime, 500);
}

function checkTime(i) {
    i = Math.round(i*10)/10;
    if (Math.round(i) === i){
        return i + ".0"
    }
    return i;
}

</script>
</head>

<body onload="startTime()">
<clock0 style="font-size: 273px; line-height: 227px; text-align:right;" id="txt"></h1>

}


</body>
</html>
